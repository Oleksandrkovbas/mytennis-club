{% extends 'master.html' %}

{% block title %}
    My Tennis Club - List of all Memebers
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>
            Members
        </h1>
        <ul>
            {% for x in mymembers %}                
                    <li onclick="window.location = 'details/{{x.id}}'">
                        {{x.firstname}}  {{ x.lastname }}
                    </li>                
                {% empty %}
                <li>
                    No Members
                </li>
            {% endfor %}       
        </ul>       
    </div>
{% endblock %}
