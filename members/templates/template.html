{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myglobal.css' %}">
</head>
<body>
        
    <table border="1">
        <tr>
            <th>
                ID
            </th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for x in mymembers %}
            <tr>
                <td>
                    {{x.id}}
                </td>
                <td>
                    {{x.firstname}}
                </td>
                <td>
                    {{x.lastname}}
                </td>
            </tr>
        {% endfor %}
    </table>

    <h2>
        Selected Member
    </h2>

    {% for x in selctedmember %}
        <p> {{x.firstname}} </p>
    {% endfor %}
</body>
</html>
